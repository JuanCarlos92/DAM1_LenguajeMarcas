<html>
    <head>
        <title>Operaciones con diferentes tipos de datos</title>
    </head>
    <body>
        <p>
            <script>
                var oper1 = "10";
                var oper2 = 2;
                alert (oper1+oper2);    //salida 102
                var oper1 = 10;
                var oper2 = 3;
                alert (oper1/oper2);    //salida 3.3333333333333335
                var oper1 = 5;
                var oper2 = 0;
                alert (oper1/oper2);    //salida Infinity
                var oper1 = 30;
                var oper2 = 10;
                alert (oper1/oper2);    //salida 3
                var oper1 = 30;
                var oper2 = "a";
                alert (oper1/oper2);    //salida NaN

            </script>
        </p>
    </body>
</html>
