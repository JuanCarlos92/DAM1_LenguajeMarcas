<html>
    <head>
        <title>Listar propiedades de un monitor</title>
    </head>
    <body>
        <h1> Monitor Dell</h1>
        <hr>
            <script>
                var caracteristicas =["Marca","Tamaño","Resolución"];
                var monitor =["Dell","19\"","1920X1080"];
                var i = 0;
                while (i<monitor.length) {
                    document.write(caracteristicas[i] + ": " + monitor[i] + "<br>");
                    i++
                }
            </script>
    </body>
</html>
